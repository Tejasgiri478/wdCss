<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Stylesheet</title>
</head>

<body bgcolor="gray">
    <h1 align="center" style="color: darkblue;">
        Introduction to css
    </h1>
    <hr style="width: 40%; border: 2px solid yellow;" />
    <p style="color:purple; 
              font-size:40px; 
              font-style:italic; 
              text-align:center;">
        Inline CSS has the highest priority among all CSS types
    </p>
    <div style="margin-left: 500px;">
        <UL style="color: darkred;">
            <li>Here we are using Inline CSS directly to the paragraph element.</li>
            <li>Changes color to purple, font size to 40px, style to italic, and alignment to center.</li>
            <li>Styling overrides external and internal CSS.</li>
        </UL>
    </div>
</body>

</html>
